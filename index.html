<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title">Page Title</h1>
    <p id="description">Description</p>
    <!-- new comment -->
    <form action="" id="survey-form">
      
      <label for="name" id="name-label">name</label><input type="text" id="name"  required  placeholder="action">
      <label for="email" id="email-label">email</label><input type="email" id="email" required placeholder="action">
      <label for="number" id="number-label">number</label><input type="number" id="number" min="1" max="5" placeholder="action">
      <select name="" id="dropdown">
        <option value="">orange</option>
        <option value="">banana</option>
      </select>    
      <input type="radio" value="M" name="Gender">M
      <input type="radio" value="F" name="Gender">F
      <input type="checkbox" value="html" name="Language">html
      <input type="checkbox" value="css" name="Language">css
      <input type="checkbox" value="js" name="Language">js
      <textarea name="textarea" id="" cols="30" rows="10"></textarea>
      <button id="submit"></button>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
